<form onSubmit="return onAddMaterialClick();" ENCTYPE="multipart/form-data"  action="index.php?module=products&page=material_add&action=material_save" method="POST">
    <button class="add_button" type="submit" name="material_save_button" value="{$LANG['product save']}">{$LANG['product save']}</button>
    <br />    
    <input id="material_name" onfocus="onFocusHandler('material_name', '{$LANG['material name']}');" onblur="onBlurHandler('material_name', '{$LANG['material name']}');" class="form_entry" type="text" name="material_name" value="{$LANG['material name']}" /><br />
    <textarea id="product_description" name="product_description">{$LANG['product description']}</textarea><br />
</form>
{*<h3>{$LANG['materials']}</h3>*}
<ul id="materials_list">
{foreach from=$products_materials item=material}
<li id="material_item_{$material->id()}">{$material->material()}

	<a title="{$LANG['remove']}" href="index.php?module=products&page=material_add&action=material_remove&material_id={$material->id()}" >
</noscript>
		<span onclick="onRemoveMaterialClick({$material->id()})"  class="ui-icon ui-icon-closethick"></span>
<noscript>
	</a>
</noscript>
{/foreach}
</ul>
