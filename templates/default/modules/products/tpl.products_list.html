{*<h3>{$LANG['products list']}</h3>*}
<div id="products_container">
{foreach from=$products_list item=product}
	<div class="category_list_item">
	   	<a href="{$product->link()}" onclick="return onProductChange({$product->id()}, -1);">
	   		<p class="category_list_item_title">{$product->product()}</p>
	   		<img class="category_list_item_img" src="{$product->small_img()}" title="{$product->product()}" />
	   	</a>
	</div>   	   	
{/foreach}
</div>
