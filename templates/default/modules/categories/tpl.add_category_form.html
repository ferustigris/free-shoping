{*<h3>{$LANG['category add']}</h3>*}
<div class="container_main_page">
	<form id="category_save_form" ENCTYPE="multipart/form-data"  action="index.php?module=categories&page=categories_list&action=category_save" method="POST">
	    <button class="add_button" type="submit" id="category_save_button" name="category_save_button" value="{$LANG['category save']}">{$LANG['category save']}</button>
	    <br />    
	    <input id="category_name" onfocus="onFocusHandler('category_name', '{$LANG['category name']}');" onblur="onBlurHandler('category_name', '{$LANG['category name']}');" class="form_entry" type="text" name="category_name" value="{$LANG['category name']}" /><br />
	    <textarea class="form_entry" id="product_description" name="product_description">{$LANG['category description']}</textarea><br />
	    <select size=1 id="category_parent" name="category_parent">
	    	<option value="-1">{$LANG['root category']}</option>
	    	{foreach from=$categories_all item=category}
	    	<option value="{$category->id()}">{$category->title()}</option>
	    	{/foreach}
	    </select><br />
	    <input class="form_entry" type="file" id="category_img" name="category_img" /><br />
	    <input class="form_entry" type="file" id="category_small_img" name="category_small_img" /><br />
	</form>
</div>
