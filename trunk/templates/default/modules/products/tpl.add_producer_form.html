<form onSubmit="return onAddProducerClick();" ENCTYPE="multipart/form-data"  action="index.php?module=products&page=producer_add&action=producer_save" method="POST">
    <button class="add_button" type="submit" name="producer_save_button" value="{$LANG['product save']}">{$LANG['product save']}</button>
    <br />    
    <input  id="producer_name" onfocus="onFocusHandler('producer_name', '{$LANG['producer name']}');" onblur="onBlurHandler('producer_name', '{$LANG['producer name']}');" class="form_entry" type="text" name="producer_name" value="{$LANG['producer name']}" /><br />
    <textarea id="product_description"  name="product_description">{$LANG['product description']}</textarea><br />
</form>

	<a title="{$LANG['remove']}" href="index.php?module=products&page=producer_add&action=producer_remove&producer_id={$producer->id()}" >
</noscript>
		<span onclick="onRemoveProducerClick({$producer->id()})"  class="ui-icon ui-icon-closethick"></span>

	</a>
</noscript>

</ul>
