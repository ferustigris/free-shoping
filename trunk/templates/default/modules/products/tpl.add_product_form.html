{*<h3>{$LANG['add product']}</h3>*}
<form ENCTYPE="multipart/form-data"  action="index.php?module=products&page=product_page&action=product_save" method="POST">
    <button class="add_button" type="submit" name="product_save_button" value="{$LANG['product save']}" >{$LANG['product save']}</button>
    <br />    
    <input id="product_name" onfocus="onFocusHandler('product_name', '{$LANG['product name']}');" onblur="onBlurHandler('product_name', '{$LANG['product name']}');" class="form_entry" type="text" name="product_name" value="{$LANG['product name']}" /><br />
    <textarea class="form_entry" id="product_description" name="product_description"><p>{$LANG['product description']}</p></textarea><br />
    <input name="product_parent" type="hidden" value="{$products_parent_product}" />
    <select size=1 name="product_category">
    	{foreach from=$products_allcats item=cat}
    	<option value="{$cat->id()}">{$cat->title()}</option>
    	{/foreach}
    </select>
    <select size=1 name="product_material">
    	{foreach from=$products_materials item=material}
    	<option value="{$material->id()}">{$material->material()}</option>
    	{/foreach}
    </select>
    <select size=1 name="product_producer">
    	{foreach from=$products_producers item=producer}
    	<option value="{$producer->id()}">{$producer->producer()}</option>
    	{/foreach}
    </select><br />
   	{foreach from=$products_sizes item=size}
    	<input name="size_{$size->id()}" type="checkbox" value="{$size->id()}" checked>{$size->size()}
   	{/foreach}
	<div>
    {$LANG['product price']}:
    </div>
    <input id="product_price" size=5 type="text" name="product_price" value="0" />{$LANG['dollar']}<br />
	<div>
    {$LANG['full image']}:
    </div>
    <input class="form_entry" class="" type="file" name="product_img" /><br />
	<div>
    {$LANG['small image']}:
    </div>
    <input class="form_entry" class="" type="file" name="product_small_img" /><br />
</form>
